{% extends "base.html" %}

{% block content %}
<div>
    <h1> {{ request.user.get_full_name }} </h1>
</div>

<div>
    {% if files_count > 0 %}
    <p> You upload {{files_count}} files </p>
    <h3> Last files: </h3>
    <ul>
      {% for file in last_files %}
      <li>
        {{file}}
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p> There are no file in the My Files. </p>
    {% endif %}
</div>
{% endblock %}
